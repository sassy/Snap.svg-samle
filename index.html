<html>
<head>
  <script src="bower_components/Snap.svg/dist/snap.svg.js"></script>
  <script src="main.js"></script>
  <script>
  window.onload = function() {
    var menu = document.getElementById("menu");
    var index = menu.selectedIndex;
    drawObject('#SnapSVG', menu.options[index].value);
  };
  </script>
</head>
<body>
  <select id="menu" onchange="drawObject('#SnapSVG', this.value)">
    <option value="circle" selected>circle</option>
    <option value="animation_circle">animate circle</option>
    <option value="click">click</option>
    <option value="scaling">scaling</option>
    <option value="clear">clear</option>
  </select>
  <br>
  <svg id="SnapSVG" width="300" height="300"></svg>
</body>
</html>
